name: Build and Test Ironuki

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 20.11.0
        uses: actions/setup-node@v3
        with:
          node-version: "20.11.0"

      - name: Install Python 3.12 and setuptools on macOS
        if: runner.os == 'macOS'
        run: |
          brew install python@3.12 || true
          python3 -m ensurepip --upgrade
          python3 -m pip install setuptools --break-system-packages
          npm config set python $(which python3)

      - name: Install Node.js dependencies
        run: npm install

      - name: Run npx ironuki
        run: npx ironuki

      - name: Build and test npx command
        run: echo "Building and testing on ${{ matrix.os }} complete"
