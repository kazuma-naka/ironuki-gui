name: Build and Test Ironuki

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 20.11.0
        uses: actions/setup-node@v3
        with:
          node-version: "20.11.0"

      - name: Install Python 3.12 and setup virtual environment on macOS
        if: runner.os == 'macOS'
        run: |
          if ! python3 --version | grep -q "3.12"; then
            brew install python@3.12
          fi
          python3 -m venv venv
          source venv/bin/activate
          python3 --version
          pip install setuptools

      - name: Install dependencies on Ubuntu
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3.9 make gcc libxtst-dev libx11-dev
          python3 --version

      - name: Install Node.js dependencies
        run: |
          npm install -g node-gyp
          npm install

      - name: Run npx ironuki
        run: npx ironuki

      - name: Build and test npx command
        run: echo "Building and testing on ${{ matrix.os }} complete"
